<div class="mat-elevation-z4">
    <table mat-table [dataSource]="jobs" matSort>
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>
  
      <!-- Type Column -->
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let row">{{ row.tipo }}</td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Data / Hora</th>
        <td mat-cell *matCellDef="let row">{{ row.date }}</td>
      </ng-container>

      <!-- Observation Column -->
      <ng-container matColumnDef="observacao">
        <th mat-header-cell *matHeaderCellDef>Observação</th>
        <td mat-cell *matCellDef="let row">{{ row.observacao }}</td>  
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="action">Ações</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="/jobs/update/{{ row.id }}" class="edit">
            <i class="material-icons">
            edit
            </i>
          </a>
          <a routerLink="/jobs/delete/{{ row.id }}" class="delete">
            <i class="material-icons">
            delete
            </i>
          </a>  
        </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef>Preço</th>
        <td mat-cell *matCellDef="let row">{{ row.preco | currency: 'BRL' }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
